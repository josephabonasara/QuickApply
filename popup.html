<!DOCTYPE html>
<html>
<head>
  <title>Custom Cover Letter Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="overlay">
    <div class="popup">
      <h1>Customize Your Cover Letter</h1>
      <label for="coverLetterContent">Cover Letter:</label>
      <textarea id="coverLetterContent"></textarea>
      <input type="file" id="coverLetterFile" accept=".doc, .docx">
      <button id="convertToPDF">Convert to PDF</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
